<button onclick="buyFruit()">Buy Fruits</button>

    <script>
           
let fruitBoxes = [
        {
            apple:50,
            orange:50,
            bananas:50
        },
        {
            pineapple:50,    
            orange:50,
            cherry:50
        },
        {
            grapes:50,    
            apple:50,
            mangoes:50
        },

            cherry:50

    function buyFruit(){
        let fruitName = prompt("Enter the fruit name")
        
        let fruitNotAvail = true;
        
        for(let box of fruitBoxes){
            if(fruitName in box){
               fruitNotAvail = false
            }
        }
        if(fruitNotAvail == true){
            return alert("Fruit is not available in our stock")
        }
        
        let Qty = +prompt("Enter the fruit quantity")

        let totalAvaiable = 0;

        fruitBoxes.forEach((box)=>{
        
            if(fruitName in box){
                totalAvaiable += box[fruitName]
            }
        })
        if(Qty > totalAvaiable){
            return alert("Bss "+ totalAvaiable +" Fruits hain")
        }
        for(let box of fruitBoxes){
            if(fruitName in box){
                if(Qty <= box[fruitName]){
                    
                    box[fruitName] -= Qty
                    break;

                }
                else{   
                    Qty -= box[fruitName]
                    box[fruitName] = 0;
                }
            }
        }
    }
