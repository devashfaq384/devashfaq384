 <input multiple id="someData" type="file" onchange="updateVideo()" />
    <!-- graphcis  -->

    <canvas width="500" height="333" id="meraCanvas"></canvas>
    <script>
    function getTag(file){
        let tag;

        switch(true){

            case file.type.includes('image'):
            tag = document.createElement('img');
            break;

            case file.type.includes('video'):
            tag = document.createElement('video');
            tag.controls = true;
            break;

            case file.type.includes('application'):
            tag = document.createElement('iframe');
            break;
        }

        tag.src = URL.createObjectURL(file);
        document.body.append(tag)
    }
        function updateVideo(){
            // let hamariFile = someData.files[0];
            // console.log(hamariFile);
        for(let file of someData.files){
           getTag( file)          
        }  
    }    
    </script>
